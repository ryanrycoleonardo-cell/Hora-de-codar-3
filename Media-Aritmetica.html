<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>media aritmética</title>
</head>
<body>
  <script>
let soma = 0;
    let quantidade = 0;

    for (let i = 15; i <= 100; i++) {
      soma += i;
      quantidade++;
    }

    let media = soma / quantidade;

    document.write("A média aritmética dos números de 15 a 100 é: " + media);
    </script>
</body>
</html>
