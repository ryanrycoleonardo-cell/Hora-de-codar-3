<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculo aritmético</title>
</head>
<body>
  <script>
    let num1 = parseInt(prompt("Digite o primeiro número (menor):"));
    let num2 = parseInt(prompt("Digite o segundo número (maior):"));

    let soma = 0;
    let quantidade = 0;

    for (let i = num1; i <= num2; i++) {
      soma += i;
      quantidade++;
    }

    let media = soma / quantidade;

    document.write("A média aritmética dos números de " + num1 + " a " + num2 + " é: " + media);
    </script>
</body>
</html>
