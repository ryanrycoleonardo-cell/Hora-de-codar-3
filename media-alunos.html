<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meida de alunos</title>
</head>
<body>
  <script>
    let continuar = "S";
    let aprovados = 0;

    while (continuar.toUpperCase() === "S") {
     
      let nota1 = parseFloat(prompt("Digite a primeira nota do aluno:"));
      let nota2 = parseFloat(prompt("Digite a segunda nota do aluno:"));

      let media = (nota1 + nota2) / 2;
      alert("A média final do aluno é: " + media);

      if (media >= 9.5) {
        aprovados++;
        alert("Aluno aprovado!");
      } else {
        alert("Aluno reprovado!");
      }

      continuar = prompt("Calcular a média de outro aluno? (S/N)");
    }

    alert("Quantidade de alunos aprovados: " + aprovados);
    </script>
</body>
</html>
